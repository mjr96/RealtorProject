{% extends "index.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    <div class="container text-center containerCredentials">
        <div class="row">
            <div class="col credentialForm">
                <h1>Sign in</h1>
                <p>Don't have an account yet? <a href="/register">Register here!</a></p>
                <form action="/login" method="post">
                    <div class="mb-3">
                        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="emial" placeholder="Email" type="email">
                    </div>
                    <div class="mb-3">
                        <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
                    </div>
                    <button class="btn btn-primary logInRegisterButton" type="submit">Log In</button>
                </form>
            </div>
            <div class="col">
                <img src="../../static/images/house-searching-rafiki.png" alt="" class="imgLoginRegister">
            </div>
        </div>
    </div>
    
{% endblock %}
